<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ASTEROID!</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="/main.css" type="text/css">
    </head>
    <body class="container">
        <h1 class="text-center">ASTEROID!</h1>

        <img src="/imgs/asteroid_one.jpg" class="img-responsive img-rounded" alt="Responsive image">
        <p>Choose A Date Between July 27,2017 & September 2, 2017!</p>
        <form class="form-inline" method="POST" action="/astroid" id="asteroidDate">
              <div class="form-group">
                <label class="sr-only" for="exampleInputDate">Date</label>
                <input type="date" class="form-control" id="exampleInputDate3" value='2017-07-27'>
              </div>
      </form>
        <table class="table table-bordered text-center hidden" id="asteroidData">
            <tr>
                  <th class="text-center">NAME</th>
                  <th class="text-center">DIAMETER (feet)</th>
                  <th class="text-center">DISTANCE (miles)</th>
                  <th class="text-center">VELOCITY (mph)</th>
            </tr>
        </table>

        <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target=".bs-example-modal-lg">WHO WILL SAVE US!?</button>

            <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
              <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                  <img src="/imgs/bruce_two.jpg" class="img-responsive img-rounded" id="bruce" alt="Responsive image">
                </div>
              </div>
            </div>

    <!-- SCRIPT TAGS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="/main.js"></script>
    </body>
</html>
